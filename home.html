<!DOCTYPE html>
<html>
<head>
  <title>DELIVERY FOOD</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #eb8f1e;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      display: inline-block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      left: 0;
      top: 100%;
      min-width: 150px;
    }

    nav li:hover > ul {
      display: block;
    }

    nav ul ul li {
      display: block;
    }

    main {
      padding: 20px;
    }

    main img {
      max-width: 300px;
      height: auto;
      display: block;
      margin-top: 10px;
    }

    footer {
      background-color: #eb9138;
      padding: 10px;
      text-align: center;
    }

    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #eb8f1e;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d17715;
    }
  </style>
</head>
<body>

  <header>
    <h1>DELIVERY FOOD</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#" onclick="showContent('home')">Home</a></li>
      <li><a href="#" onclick="showBookingForm()">Booking</a></li>
      <li><a href="#" onclick="showContent('food')">Food</a></li>
      <li><a href="#" onclick="showContent('about')">About Us</a></li>
    </ul>
  </nav>

  <main id="mainContent">
    <h2>Welcome to Our Delivery Service!</h2>
    <p>This is where the main content of your website will go. You can add information about your services, pricing, etc.</p>
  </main>

  <footer>
    <p>&copy; 2023 Delivery Service</p>
    <p>Designed and developed by: STEPHANIE MAE S. FULLIDO</p>
  </footer>

  <script>
    function showContent(section) {
      const content = {
        home: `
          <h2>Home</h2>
          <p>Welcome to our food delivery service. Fast, easy, and delicious meals delivered right to your door!</p>
        `,
        food: `
          <h2>Food</h2>
          <p>Select from our popular food partners: Jollibee, Chowking, and McDo.</p>
        `,
        about: `
          <h2>About Us</h2>
          <p>We are passionate about delivering quality food and excellent service. Contact us anytime for support.</p>
        `
      };
      document.getElementById("mainContent").innerHTML = content[section] || "<p>Section not found.</p>";
    }

    function showBookingForm() {
      document.getElementById("mainContent").innerHTML = `
        <h2>Enter Your Booking Details</h2>
        <form id="bookingForm" onsubmit="submitBooking(event)">
          <input type="text" id="name" placeholder="Your Name" required>
          <textarea id="address" placeholder="Your Address" required></textarea>
          <input type="tel" id="contact" placeholder="Your Contact Number" required>
          <button type="submit">Enter</button>
        </form>
      `;
    }

    function submitBooking(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const contact = document.getElementById('contact').value;

      document.getElementById("mainContent").innerHTML = `
        <h2>Thank you, ${name}!</h2>
        <p>Your booking information has been received:</p>
        <ul>
          <li><strong>Address:</strong> ${address}</li>
          <li><strong>Contact:</strong> ${contact}</li>
        </ul>
        <p>Redirecting to food menu...</p>
      `;

      setTimeout(() => {
        showContent('food');
      }, 2000);
    }
  </script>

</body>
</html>
